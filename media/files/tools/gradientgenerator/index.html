<!DOCTYPE html>
<html>
<head>
        <link rel="icon" type="image/png" href="images/favicon.png">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gradient Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="container">
        <div id="main">
            <div id="wrapper">
				<h1>Gradient Generator</h1>
				<a href="https://devreads.xyz">
					<h4>by DevReads</h4>
				</a>
            <div class="body">

            <div class="color"><!--Color A begins-->

                <form>
                    <input type="color" id="color-a" value="#B149FF">
                </form>
                    <p id="hexTextA"></p>

                <form><input type="range" id="range-a" min="0" max="100" value="0"></form>
        
            </div><!--Color A ends-->
            
            <div class="color"><!--Color B begins-->

                <form>
                    <input type="color" id="color-b" value="#00ffff">
                </form>
                    <p id="hexTextB"></p>

                <form><input type="range" id="range-b" min="0" max="100" value="100"></form>

            </div><!--Color B ends-->
        </div>  
        <p id="direction-input">right</p>
                <div class="directions-container">
                        <p>
                <button class="direction" value="top">↑</button>
                <button class="direction" value="right">→</button>
                <button class="direction" value="left">←</button>
                <button class="direction" value="bottom">↓</button>
                <button class="direction" value="top left">↖</button>
                <button class="direction" value="top right">↗</button>
                <button class="direction" value="bottom right">↘</button>
                <button class="direction" value="bottom left">↙</button>
                </p></div>
            </div>

			<p id="css-code">CSS code will appear here</p>       
            <button id="generate" ><p id="clipboard-alert">Copy to clipboard</p></button>     			  		
    </div>	
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
